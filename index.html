<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <title>Pointeuse Lpf</title>
    <link rel="manifest" href="./manifest.json">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="./icons/icon-192x192.png">
    <meta name="theme-color" content="#4f46e5"/>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />

    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            overscroll-behavior-y: contain; /* Empêche le "pull-to-refresh" sur mobile */
        }
        /* Classe pour masquer les éléments en attendant l'initialisation de JS */
        .hidden-by-default { 
            display: none; 
        }
        /* Style pour la navigation active */
        .nav-active { 
            background-color: #E5E7EB; /* bg-gray-200 */
            font-weight: 600; 
        }
        /* Masquer la scrollbar de la navigation mobile */
        #mobile-nav::-webkit-scrollbar { display: none; }
        #mobile-nav { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 antialiased">

    <div id="app-loader" class="flex flex-col justify-center items-center min-h-screen text-center p-4">
        </div>

    <div id="auth-container" class="hidden-by-default min-h-screen flex items-center justify-center p-4">
        </div>

    <div id="pending-approval-container" class="hidden-by-default min-h-screen flex items-center justify-center p-4">
        </div>

    <div id="app-container" class="hidden-by-default">
        </div>

    <div id="genericModal" class="hidden fixed inset-0 bg-black bg-opacity-60 flex justify-center items-center z-50 p-4" role="dialog" aria-modal="true">
        </div>

    <div id="pinModal" class="hidden fixed inset-0 bg-black bg-opacity-70 flex justify-center items-center z-50 p-4" role="dialog" aria-modal="true">
        </div>


    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/jspdf@latest/dist/jspdf.umd.min.js"></script>
    <script src="https://unpkg.com/jspdf-autotable@latest/dist/jspdf.plugin.autotable.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>

    <script src="https://storage.googleapis.com/workbox-cdn/releases/6.5.4/workbox-window.prod.mjs" type="module"></script>
    <script type="module" src="./app.js"></script>

</body>
</html>
